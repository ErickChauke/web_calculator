<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <article class="calculator">
            <header class="calculator-header">
                <h1>Calculator</h1>
            </header>
            
            <section class="display-section">
                <output id="operation-indicator" class="operation-indicator" aria-live="polite"></output>
                <output id="display" class="display" aria-live="polite" aria-atomic="true">0</output>
            </section>
            
            <section class="controls-section">
                <nav class="button-grid" role="group" aria-label="Calculator buttons">
                    <button type="button" class="button function-button" data-action="clear">AC</button>
                    <button type="button" class="button function-button" data-action="toggle-sign">+/-</button>
                    <button type="button" class="button function-button" data-action="percentage">%</button>
                    <button type="button" class="button operator-button" data-action="divide">÷</button>
                    
                    <button type="button" class="button number-button" data-value="7">7</button>
                    <button type="button" class="button number-button" data-value="8">8</button>
                    <button type="button" class="button number-button" data-value="9">9</button>
                    <button type="button" class="button operator-button" data-action="multiply">×</button>
                    
                    <button type="button" class="button number-button" data-value="4">4</button>
                    <button type="button" class="button number-button" data-value="5">5</button>
                    <button type="button" class="button number-button" data-value="6">6</button>
                    <button type="button" class="button operator-button" data-action="subtract">−</button>
                    
                    <button type="button" class="button number-button" data-value="1">1</button>
                    <button type="button" class="button number-button" data-value="2">2</button>
                    <button type="button" class="button number-button" data-value="3">3</button>
                    <button type="button" class="button operator-button" data-action="add">+</button>
                    
                    <button type="button" class="button number-button zero-button" data-value="0">0</button>
                    <button type="button" class="button number-button" data-value=".">.</button>
                    <button type="button" class="button equals-button" data-action="equals">=</button>
                </nav>
            </section>
            
            <footer class="calculator-footer">
                
            </footer>
        </article>
    </main>
    
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
